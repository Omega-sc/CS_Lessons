<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <style>
    :root {
      --bg-color: #f0f0f0;
      --text-color: #333;
      --card-bg: #fff;
      --input-bg: #fff;
      --button-bg: #007bff;
      --button-hover: #0056b3;
    }

    body.dark {
      --bg-color: #1e1e2f;
      --text-color: #eee;
      --card-bg: #2e2e3e;
      --input-bg: #3e3e4e;
      --button-bg: #000101;
      --button-hover: #000000;
    }

    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background: var(--bg-color);
      color: var(--text-color);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      transition: background 0.3s ease, color 0.3s ease;
    }

    .dark-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      background: var(--button-bg);
      color: #fff;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.1s ease;
    }

    .dark-toggle:hover {
      background: var(--button-hover);
    }

    .login-container {
      background: var(--card-bg);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      width: 350px;
      transition: background 0.3s ease;
    }

    .login-container h2 {
      text-align: left;
      margin-bottom: 30px;
      color: var(--text-color);
    }

    .form-group {
      margin-bottom: 10px;
    }

    .form-group label {
      display: block;
      margin-bottom: 10px;
      color: var(--text-color);
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      background: var(--input-bg);
      color: var(--text-color);
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .login-btn {
      width: 100%;
      padding: 12px;
      background: var(--button-bg);
      border: none;
      color: white;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .login-btn:hover {
      background: var(--button-hover);
    }

    .extra {
      text-align: center;
      margin-top: 15px;
      font-size: 0.9em;
    }

    .extra a {
      color: var(--button-bg);
      text-decoration: none;
    }

    .extra a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <button class="dark-toggle" onclick="toggleDarkMode()">ðŸŒ™ Dark Mode</button>

  <div class="login-container">
    <h2>Login</h2>
    <form>
      <div class="form-group">
        <label for="username">Username or Email</label>
        <input type="password" id="username" name="username" placeholder="Enter your username" required />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password"  required />
      </div>

      <button type="submit" class="login-btn">Login</button>
    </form>

    <div class="extra">
      <p>Don't have an account? <a href="https://youtu.be/dQw4w9WgXcQ">Sign up</a></p>
      <p><a href="https://youtu.be/dQw4w9WgXcQ">Forgot password?</a></p>
    </div>
  </div>

  <script>
    function toggleDarkMode() {
      document.body.classList.toggle('dark');
    }
  </script>
</body>
</html>
